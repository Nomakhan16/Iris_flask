<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iris Flower Predictor ðŸŒ¸</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #f9f9f9, #e0f7fa);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #00796b;
        }

        input[type="text"] {
            width: 80%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            padding: 10px 20px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004d40;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            animation: fadeIn 1s ease-in-out;
        }

        .flower-image {
            margin-top: 20px;
            width: 100%;
            max-height: 200px;
            object-fit: contain;
            animation: fadeIn 1s ease-in-out;
            border-radius: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Iris Flower Predictor ðŸŒ¸</h2>
        <form method="POST" action="/">
            <input type="text" name="sepal_length" placeholder="Sepal Length" required value="{{ input_values.sepal_length }}"><br>
            <input type="text" name="sepal_width" placeholder="Sepal Width" required value="{{ input_values.sepal_width }}"><br>
            <input type="text" name="petal_length" placeholder="Petal Length" required value="{{ input_values.petal_length }}"><br>
            <input type="text" name="petal_width" placeholder="Petal Width" required value="{{ input_values.petal_width }}"><br>
            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
            <div class="result">
                ðŸŒ¼ {{ prediction_text }}
            </div>
        {% endif %}

        {% if image_path %}
            <img src="{{ image_path }}" alt="Predicted Iris Flower" class="flower-image">
        {% endif %}
    </div>
</body>
</html>
